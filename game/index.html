<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<fieldset id="fs1">
    <legend style="color: red"><h2>Snake Game</h2></legend>
    <p>Choose the mode:</p>
    <p>
        <button id="btn1" onmouseover="bigThis(this)" onmouseout="normalThis(this)" onclick="easyMode()">Easy</button>
        <button id="btn2" onmouseover="bigThis(this)" onmouseout="normalThis(this)" onclick="normalMode()">Normal</button>
        <button id="btn3" onmouseover="bigThis(this)" onmouseout="normalThis(this)" onclick="hardMode()">Hard</button>
    </p>
    <p>then press Start button to play</p>
    <p>
        <button id="butStart" onmouseover="bigThis(this)" onmouseout="normalThis(this)">Start Game</button>
        <button onclick="window.location.reload()" onmouseover="bigThis(this)" onmouseout="normalThis(this)">Restart</button>
    </p>
    <p><strong>Score:</strong><span id="score">0</span></p>
</fieldset>
<fieldset id="fs2">
    <legend style="color: red" id="HScore"><h2>Highest Scores</h2></legend>
    <ol id="saveScore"></ol>
</fieldset>
<canvas id="myCanvas" width="600" height="500"></canvas>
<script src="snake.js"></script>
<script src="mode.js"></script>
<script src="score.js"></script>
<script src="food.js"></script>
<script src="main.js"></script>
<script src="sound.js"></script>
</body>
</html>
